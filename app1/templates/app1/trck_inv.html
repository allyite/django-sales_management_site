<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Track Inventory</title>
	<style>
	th, td {
	text-align: center;
	padding: 10px 0px 10px 0px;  {#t r b l}
	}
	
	th {
	border-bottom: 1px solid black;
	}

	td {
	border-bottom: 1px solid #ddd;
	}

	table {
	border: 1px solid black;
	border-collapse: collapse;
	}

	.align2center {
  	margin-left: auto;
  	margin-right: auto;
	}
	</style>
  </head>
  <body>
	{% if items %}
		<table style="width:80%" class="align2center">
		<tr>
		<th>S.No</th>
		<th>Product</th>
		<th>Manufacturer</th>
		<th>In Stock</th>
		<th>Last Purchase On</th>
		{# ###############<th>Sell or Delete</th> #}
		</tr>
		{% for sno,item in items %}
			<tr><td>{{sno}}</td><td>{{item.pname}}</td>
			<td>{{item.pmf}}</td>
			<td>{{item.pua}}</td><td>{{item.plpd}}</td>
			</tr>
		{% endfor %}
		</ul>
	{% else %}
		<p>No inventory items are available.</p>
	{% endif %}
	</table>

	<table style="position: fixed; right: 30px; bottom: 50px; border:0;"><tr>
		<td style="border=0; padding:5px"><a href="{% url "homeview" %}"><button>Home</button></a></td>
    		<td style="border=0; padding:5px"><a href="{% url "logout" %}"><button>Logout</button></a></td>
	</tr></table>


  </body>
</html>
