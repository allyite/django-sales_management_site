


<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Product-{{prd.id}}</title>
	<style>
	th, td {
	text-align: center;
	padding: 10px 0px 10px 0px;  {#t r b l}
	}
	
	th {
	border-bottom: 1px solid black;
	}

	td {
	border-bottom: 1px solid #ddd;
	}

	table {
	border: 1px solid black;
	border-collapse: collapse;
	}

	.align2center {
  	margin-left: auto;
  	margin-right: auto;
	}
	</style>
  </head>
  <body>

	<table style="width:80%" class="align2center">
		<tr>
		<th>Product Id</th>
		<th>Product Name</th>
		<th>Manufacturer</th>
		<th>Price (MRP)</th>
		<th>Last Purchased On</th>
		<th>Units available</th>
		</tr>
		
		<tr><td>{{prd.id}}</td><td>{{prd.pname}}</td>
			<td>{{prd.pmf}}</td>
			<td>{{prd.pmrp}}</td><td>{{prd.plpd}}</td><td>{{prd.pua}}</td>
		</tr>


	</table>

	<table style="position: fixed; right: 30px; bottom: 50px; border:0;"><tr>
		<td style="border=0; padding:5px"><a href="{% url "homeview" %}"><button>Home</button></a></td>
    		<td style="border=0; padding:5px"><a href="{% url "logout" %}"><button>Logout</button></a></td>
	</tr></table>


  </body>
</html>
